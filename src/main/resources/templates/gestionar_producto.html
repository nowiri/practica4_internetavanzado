<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/productos">
        <img src="/imgs/store.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Tienda
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/productos">Comprar </a>
            <a class="nav-item nav-link" href="/ventasRealizadas">Ventas Realizadas</a>
            <a class="nav-item nav-link active" href="#">Administrar productos <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/login.html">Iniciar Sesion</a>
            <a class="nav-item nav-link" href="/carrito">Carrito</a>
            <a class="nav-item"><span class="badge badge-danger navbar-badge" th:text="${size}"> 3</span></a>
        </div>
    </div>
</nav>
<br>

<div class="text-center">
    <h1 class="text-center" style="color: #0088ff;">Listado de productos</h1>
    <br>
    <a class="btn btn-primary" href="/nuevoProducto.html">Nuevo prodcto</a>
</div>

<br>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio ($RD)</th>
            <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${lista}">
            <td th:text="${producto.id}">Producto</td>
            <td th:text="${producto.nombre}">Producto</td>
            <td th:text="${producto.precio}">Producto</td>
            <td>
                <a th:text="Editar" th:href="'editarProd/'+${producto.id}" th class="btn btn-secondary btn-sm"/> |
                <a th:text="Eliminar" th:href="'eliminarProd/'+${producto.id}" th class="btn btn-danger btn-sm"/>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</body>
</html>
