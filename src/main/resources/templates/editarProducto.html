<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up!</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="login-form">
    <div class="text-center">
        <h1>Editar Producto</h1>
    </div>

    <form th:action="'/editarProd/'+${id}" method="post">

        <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required" th:value="${nombre}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="precio" placeholder="Precio" required="required" th:value="${precio}">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="descripcion" placeholder="Descripcion" required="required" th:value="${descripcion}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </div>
</div>

</body>
</html>
