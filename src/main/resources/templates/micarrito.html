<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/imgs/store.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Tienda
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <li class="navbar-nav">
            <a class="nav-item nav-link" href="/">Comprar </a>
            <a class="nav-item nav-link" href="/ventasRealizadas">Ventas Realizadas</a>
            <a class="nav-item nav-link" href="/gestionProd">Administrar productos</a>
            <a class="nav-item nav-link" href="/login.html">Iniciar Sesion</a>
            <a class="nav-item nav-link active" href="#">Carrito</a>
            <a class="nav-item"><span class="badge badge-danger navbar-badge" th:text="${size}"> 3</span></a>

            <li class="nav navbar-nav flex-row justify-content-between ml-auto"><span th:text="${user == null} ? 'No hay sesion iniciada.' :  'Usuario: '+${user}"></span></li>

        </li>
    </div>
</nav>
<br>

<div class="text-center">
    <h1 style="color: #0088ff;">Mi carrito</h1>
    <br>
    <h2 th:text="'Cliente '+${user}"></h2>
</div>


<br>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio ($RD)</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${lista}">
            <td th:text="${detalle.producto.id}">ID Producto</td>
            <td th:text="${detalle.producto.nombre}">Nombre Producto</td>
            <td th:text="${detalle.producto.precio}">Precio Producto</td>
            <td th:text="${detalle.cantidad}">Cantidad de Producto</td>
            <td>
                <form th:action="'/eliminarProdCarrito/'+${detalle.producto.id}" method="post">
                    <input class="" type="number" value="1" id="cantidad" name="cantidad" min="1" th:max="${detalle.cantidad}" required>
                    <button type="submit" class="btn btn-danger btn-sm"/>Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <div class="text-center">
        <a class="btn btn-primary" href="/procesar">Procesar compra</a>
    </div>


</div>

<div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</body>
</html>
