<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">

        .login-form {
            width: 340px;
            margin: 50px auto;
        }

    </style>
</head>

<body>

    <div class="text-center">
        <h1>Nuevo Producto</h1>

        <div class="login-form">

            <form action="/nuevoProd" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <h4><label for="foto">Foto(s) del Producto</label></h4>
                    <input class="form-control" id="foto" type="file" name="foto" multiple required>
                </div>
                <br>
                <h4>Detalles del producto</h4>
                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="precio" placeholder="Precio" required="required">

                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
